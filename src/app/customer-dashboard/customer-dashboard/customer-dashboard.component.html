<div class="border">
  <h2>Angular with NgForm</h2>
  <form #myform="ngForm" (ngSubmit)="submitData(myform)" [style]="{
  display: 'flex',
  flexDirection: 'column',
  maxWidth: '50%',
  gap: '10px'
  }">
    <label for="name">Name</label>
    <input type="text" name="name" ngModel>
    <label for="birthday">Birthday</label>
    <input type="date" name="birthday" ngModel>
    <button type="submit">Submit</button>
  </form>
</div>
